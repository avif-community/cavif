name: Build on Windows

on:
  push:
    branches-ignore:
      - dependabot/**
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        fetch-depth: 0
    - name: Install dependencies
      shell: cmd
      run: |
        set MSYSTEM=MINGW64
        set HOME=${{ github.workspace }}
        C:\msys64\usr\bin\bash -lc "pacman -S mingw-w64-x86_64-cmake mingw-w64-x86_64-nasm mingw-w64-x86_64-yasm mingw-w64-x86_64-meson mingw-w64-x86_64-ninja mingw-w64-x86_64-make --noconfirm"
    - name: build dependencies
      shell: cmd
      run: |
        set MSYSTEM=MINGW64
        set HOME=${{ github.workspace }}
        C:\msys64\usr\bin\bash -lc "bash scripts/apply-patches.sh && bash scripts/build-deps.sh"
    - name: configure
      shell: cmd
      run: |
        set MSYSTEM=MINGW64
        set HOME=${{ github.workspace }}
        C:\msys64\usr\bin\bash -lc "cmake -S . -B build -G Ninja '-DCMAKE_CXX_FLAGS=-static'"
    - name: make
      shell: cmd
      run: |
        set MSYSTEM=MINGW64
        set HOME=${{ github.workspace }}
        C:\msys64\usr\bin\bash -lc "cd build && ninja -v && strip cavif.exe"
    - name: Upload result
      uses: actions/upload-artifact@v2
      with:
        name: cavif-win64
        path: build/cavif.exe
